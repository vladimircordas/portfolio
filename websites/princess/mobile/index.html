window.onload = function initialLoad(){

window.onorientationchange = function orientationChanged(){

function updateOrientation(){
	//konfigurisem viewport tag
	//var viewport = document.querySelector("meta[name=viewport]");
	//var viewport = document.querySelector("meta[name=viewport]");
	
	//velicine
	var vpwidth = 640; //640;
    var vlwidth = 'device-width'; //640; //960; //'device-width'; //960;
	
    switch(window.orientation){
    case 0:
	$("meta[name=viewport]").attr('content', 'width=' + vpwidth + ', initial-scale=0.5, user-scalable=no;')
	break;

	case -90:
	$("meta[name=viewport]").attr('content', 'width=' + vlwidth + ', initial-scale=0.75, user-scalable=no;')
	break;

	case 90:
	$("meta[name=viewport]").attr('content', 'width=' + vlwidth  + ', initial-scale=0.75, user-scalable=no;')
	break;

	case 180:
	$("meta[name=viewport]").attr('content', 'width=' + vpwidth + ', initial-scale=0.5, user-scalable=no;')
	break;
	}
}
